{% extends 'base.html' %}

{% block title %}{{ wishlist.user.username }}'s Wishlist{% endblock %}

{% block content %}
<h2>{{ wishlist.user.username }}'s Wishlist</h2>
<ul>
    {% for item in items %}
    <li>
        {{ item.name }} - <a href="{{ item.url }}" target="_blank">Link</a> - {{ item.price }}
        <form method="POST" action="{% url 'place_order' item.id wishlist.slug %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Order</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
